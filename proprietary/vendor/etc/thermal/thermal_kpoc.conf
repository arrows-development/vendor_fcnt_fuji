[policy_type]
# V1.2
# If permanent= Yes, this policy is still valid after reboot
# permanent= Yes

[LTF-disable-throttling]
# If HW_protection= disabled, it will turn off
# SW shutdown protections and LVTS HW reboot protection
HW_protection= enabled

[mtk-skin-control]
sensor= ap_ntc
max_target_tj= 85000
min_target_tj= 85000
trip_tpcb= 78000
target_tpcb= 80000

[vtskin-param]
sensor= vtskin1
operation= coefficient
ref_sensor= [battery,mchg_ntc,quiet_ntc]
ref_coef= [27000000,11000000,57000000]
offset = 1459

[thermalhal-threshold]
type= SKIN
sensor= vtskin1
level= [severe, critical, emergency, shutdown]
threshold= [47900, 55000, 59000, 60000]
hysteresis= [2000, 7100, 1000, 1000]

[user-virtual-sensor]
virtual_sensor= back_temp
ref_sensor= [quiet_ntc,ap_ntc,chg_ntc,ltepa_ntc,spk_ntc]
ref_sensor_class=[kernel,kernel,kernel,kernel,kernel]
operation= coefficient
coef= [0.79,0.04,0.05,0.04,0.08]
offset=-1500
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[user-virtual-sensor]
virtual_sensor= front_temp
ref_sensor= [quiet_ntc,ap_ntc,chg_ntc,ltepa_ntc]
ref_sensor_class=[kernel,kernel,kernel,kernel]
operation= coefficient
coef= [0.8,0.04,0.13,0.03]
offset=-2000
trip_sensor= ap_ntc
trip_sensor_type=kernel
trip_temp= 10000
hysteresis= 2000

[mtk-cpu-table-mapping]
mode= enabled
sensor= back_temp
cluster= 0
threshold= [10000, 47000, 56000]
hysteresis= [2000, 2000, 2000]
freq= [1800000, 1500000, 1200000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= back_temp
cluster= 1
threshold= [10000, 36000, 38000, 40000, 42000, 46000, 48000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
freq= [2850000, 2300000, 2200000, 2000000, 1800000, 1600000, 1200000]

[mtk-cpu-table-mapping]
mode= enabled
sensor= back_temp
cluster= 2
threshold= [10000, 36000, 38000, 40000, 42000, 46000, 48000]
hysteresis= [2000, 2000, 2000, 2000, 2000, 2000, 2000]
freq= [3050000, 2300000, 2200000, 2000000, 1800000, 1400000, 1200000]

[mtk-gpu-table-mapping]
mode= enabled
sensor= front_temp
threshold= [41000, 43000, 44000, 45000, 46000, 48000]
hysteresis= [2000, 2000, 1000, 1000, 1000, 3000]
freq= [836000, 720000, 661000, 522000, 364000, 265000]

[general-cooler]
sensor= back_temp
sensor_class= virtual
cooler= apu_cooler
cooler_class= kernel
algorithm= table_mapping
threshold= [45000, 48000]
hysteresis= [2000, 3000]
limit_state= [5, 6]

[charger-cooler]
mode= enabled
sensor= back_temp
threshold= [32000, 34000, 38000, 39000, 39500, 40000, 44000, 48000]
hysteresis= [1000, 1000, 1000, 1000, 500, 500, 1000, 1000]
current= [12000, 10000, 8000, 7500, 7000, 6000, 4000, 3000]

[md-cc-ctrl-cooler]
mode= enabled
sensor= back_temp
threshold= [46000, 48000, 50000, 52000]
hysteresis= [1000, 1000, 1000, 1000]
limit-state= [16712447, 16712191, 16711937, 16711935]

[md-ul-throttle-cooler]
mode= enabled
sensor= back_temp
threshold= [48000, 50000]
hysteresis= [1000, 1000]
limit-state= [1, 2]

[thermalhal-threshold]
type= USB_PORT
sensor= conn_ntc
level= [moderate]
threshold= [70000]

[general-cooler]
sensor= conn_ntc
sensor_class= kernel
cooler= typec_otp
cooler_class= kernel
algorithm= table_mapping
threshold= [70000]
hysteresis= [10000]
limit_state= [1]